<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pirate MIDI CLiCK Editor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/app.js" defer></script>

	<meta name="description" content="Web-based editor for Pirate MIDI CLiCK device">
	<meta name="keywords" content="Pirate MIDI, CLiCK, MIDI editor, web app">
	<meta name="author" content="David Dyer">
	<meta name="robots" content="index, follow">
	<meta property="og:title" content="Pirate MIDI CLiCK Editor">
	<meta property="og:description" content="Web-based editor for Pirate MIDI CLiCK device">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://davidbdyer.github.io/piratemidi-click-web-editor/">
	<meta property="og:image" content="https://davidbdyer.github.io/piratemidi-click-web-editor/images/click-top-face-angled_1.png">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@YourTwitterHandle">
	<meta name="twitter:title" content="Pirate MIDI CLiCK Editor">
	<meta name="twitter:description" content="Web-based editor for Pirate MIDI CLiCK device">
	<meta name="twitter:image" content="https://davidbdyer.github.io/piratemidi-click-web-editor/images/click-top-face-angled_1.png">

	<link rel="canonical" href="https://davidbdyer.github.io/piratemidi-click-web-editor/">
</head>


<body>
	<div class="wrapper">
		<header>
			<div>
				<h1><span class="pirate-midi-logo"><span class="pirate">Pirate </span>MIDI</span> CLiCK Editor</h1>
				<p>by David Dyer</p>
			</div>
			<div>
				<img id="click-image-indicator" src="images/click-all-open.png" alt="CliCK">
				<p class="status">MIDI Status: <span id="midi-status"></span></p>
		</header>
		<main>
			<div class="control-container">
				<h2>Relay Controls</h2>
				<div>
					<button type="button" id="all-open" title="Opens all relays">All Open</button>
					<button type="button" id="tip-closed" title="Toggles the tip relay">Tip Toggle</button>
					<button type="button" id="ring-closed" title="Toggles the ring relay">Ring Toggle</button>
					<button type="button" id="flip" title="Flips open to closed for both tip and ring">Flip All</button>
				</div>
			</div>
			<div class="control-container">
				<div>
					<label for="preset-number">Preset Number</label>
					<input aria-label="preset number" type="number" name="preset-number" id="preset-number" min="0" max="127" placeholder="0" title="Enter a preset number between 0 and 127">
				</div>
				<div>
					<button type="button" id="save-preset">Save Preset</button>
					<button type="button" id="recall-preset">Recall Preset</button>
				</div>
			</div>
			<div>
				<p>Web MIDI only works in Chrome, Edge, Firefox, and Opera.</p>
				<p>I've only tested it in Chrome and Firefox</p>
			</div>
		</main>
	</div>
</body>

</html>
