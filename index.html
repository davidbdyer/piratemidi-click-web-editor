<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pirate Midi CLiCK Editor</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header>
        <h1>MIDI Message Sender</h1>
    </header>
    <main>
        <div>
            <button id="all-open">All Open</button>
            <button id="tip-closed">Tip</button>
            <button id="ring-closed">Ring</button>
        </div>

        <label for="preset-number">Preset</label>
        <input type="number" name="preset-number" id="preset-number">
        <button id="save-preset" onclick="sendMIDIMessage(3, 0)">Save Preset</button>

    </main>
</body>

</html>
